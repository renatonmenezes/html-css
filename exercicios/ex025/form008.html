<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 008</title>
    <link rel="shortcut icon" href="imagens/renato.png" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="#" method="get">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!-- soma o número 1 com o número 2 obs.: não envia a soma, apenas mostra na tela -->
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!-- soma o número 1 com o número 2  obs.: não envia a soma, apenas mostra na tela -->
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">10</output> <!-- output = parametro de saída, mostra um valor na tela -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</htm
