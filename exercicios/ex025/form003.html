<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="get" autocomplete="off">
        <!-- *method="get"* = exibe os dados preenchidos na url -->
        <!-- *autocomplete="off" = não exibi o histórico de dados já digitado -->
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
            <!-- *autocomplete="name"* = exibe históricos já digitados apenas do campo nome -->
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
            <!-- type="number"* = campo numérico -->
            <!-- *step="0.1"* = intervalo de décimos -->
            <!-- *value="5"* = valor inicial da caixa de preenchimento -->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
            <!-- type="month"* = campo mês -->

        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2022-11-19">
            <!-- type="date"* = campo data -->
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
            <!-- type="time"* = campo horário -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
