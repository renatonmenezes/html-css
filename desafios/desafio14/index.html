<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas (desafio 14)</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        table {
            border-collapse: collapse;
            width: 800px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cabeça {
            color: white;;
            background-color: rgb(177, 177, 177);
            font-size: 1.5em;
        }

        .notas {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cabeça">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="cabeça">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
        </tr>
        <tr>
            <td>Matemática</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>

        </tr>
        <tr>
            <td>Química</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>

        </tr>
        <tr>
            <td>Biologia</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
        </tr>
        <tr>
            <th colspan="4" style="color: white;background-color: rgb(177, 177, 177); text-align: left; font-size: 1.5em;">Média de Exatas</th>
            <td style="text-align: center; background-color: rgb(177, 177, 177); color: white;">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
            <td  class="notas">0.0</td>
        </tr>
    </table>
</body>
</html>
