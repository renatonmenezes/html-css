<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela 2</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        table {
            text-align: center;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio 13 (Tabela 002)</caption>
        <tr>

            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
